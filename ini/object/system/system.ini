Object LuaTicker ;,; added
	Draw = W3DScriptedModelDraw ModuleTag_Draw
		DefaultModelConditionState
						Model = None
		End
	End

	KindOf = IMMOBILE UNATTACKABLE

	Body = ActiveBody ModuleTag_MakesKillWork
		MaxHealth = 1
	End

	;,; this ability triggers model state USER_1, which scriptevents.xml can detect
	Behavior = SpecialPowerModule ModuleTag_TickTick
		SpecialPowerTemplate = SpecialAbilityTickerTick
		SetModelCondition = ModelConditionState:USER_1
		SetModelConditionTime = 2.0
	End

	Behavior = AIUpdateInterface ModuleTag_EventList
			AILuaEventsList = LuaTickerFunctions
	End
End


